<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">

    <title>Tama Helper</title>
</head>
<body>
    
    <main id="main">
        <div id="output">
            <div class="output-container">
                <span id="mainId">
                    <span id="series"></span><span id="type"></span><span id="size"></span><span id="inlay"></span><span id="hoopsId"></span>     
                </span>   
                </div>
                <div class="main-pricing">
                    <span id="retail"></span>
                    <span id="map"></span>
                    <span id="cost"></span>
                    <span id="gp"></span>  
                </div>
                <div id="options">
                    <form action="">
                        <select name="tamaLine" id="tamaLine">
                            <option value="Choose">Choose Tama Line</option>
                            <option value="tamaStarBubinga">Tama Star Bubinga</option>
                            <option value="tamaStarMaple">Tama Star Maple</option>
                            <option value="tamaStarWal">Tama Star Walnut</option>
                        </select>
                        <select name="starDrumType" id="starDrumType">
                            <option value="Choose">Choose Drum Type</option>
                            <option value="sDrum">Snare Drum</option>
                            <option value="kDrum">Kick Drum</option>
                            <option value="rTom">Rack Tom</option>
                            <option value="fTom">Floor Tom</option>
                        </select>
                        <select name="snareSize" id="snareSize">
                            <option value="Choose">Choose Snare Size</option>
                            <option value="136">13" x 6"</option>
                            <option value="1455">14" x 5.5"</option>
                            <option value="1465">14" x 6.5"</option>
                            <option value="148">14" x 8"</option>
                        </select>
                        <select name="kDrumSize" id="kDrumSize">
                            <option value="Choose">Choose Kick Size</option>
                            <option value="1612">16" x 12"</option>
                            <option value="1814">18" x 14"</option>
                            <option value="1815">18" x 15"</option>
                            <option value="1816">18" x 16"</option>
                        </select>

                        <!-- making space for other params -->

                        <select name="inlayOption" id="inlayOption">
                            <option value="Choose">Would you like an inlay?</option>
                            <option value="s">Outside Inlay</option>
                            <option value="n">No Inlay</option>
                        </select>

                        <select name="hoops" id="hoops">
                            <option value="Choose">Choose a Hoop Finish</option>
                            <option value="match">Match the Hoop to the Drum</option>
                            <option value="natural">Natural hoop</option>
                            <option value="brown">Brown Hoops</option>
                        </select>
                    </form>
                </div>
            </div>
            
        </div>
    </main>

    <script type="text/javascript" src="app.js
    "></script>
</body>
</html>
