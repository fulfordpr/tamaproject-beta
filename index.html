<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">

    <title>Tama Helper</title>
</head>
<body>
    
    <main id="main">
        <div id="output">
            <div class="output-container">
                <span id="mainId">
                    <span id="series"></span><span id="type"></span><span id="size"></span><span id="inlay"></span><span id="hoopsId"></span>     
                </span>   
                </div>
                <div class="main-pricing">
                    <span id="retail"></span>
                    <span id="map"></span>
                    <span id="cost"></span>
                    <span id="gp"></span>  
                </div>
                <div id="options">
                    <form action="">
                    <!-- ####################Choose tama line ########################## -->
                        <select name="tamaLine" id="tamaLine">
                            <option value="Choose">Choose Tama Line</option>
                            <option value="tamaStarBubinga">Tama Star Bubinga</option>
                            <option value="tamaStarMaple">Tama Star Maple</option>
                            <option value="tamaStarWal">Tama Star Walnut</option>
                        </select>
                         <!-- ####################Choose Drum Type ########################## -->
                        <select name="starDrumType" id="starDrumType">
                            <option value="Choose">Choose Drum Type</option>
                            <option value="sDrum">Snare Drum</option>
                            <option value="kDrum">Kick Drum</option>
                            <option value="rTom">Rack Tom</option>
                            <option value="fTom">Floor Tom</option>
                        </select>
                         <!-- ####################Choose Snare Size ########################## -->
                        <select name="snareSize" id="snareSize">
                            <option value="Choose">Choose Snare Size</option>
                            <option value="136">13" x 6"</option>
                            <option value="1455">14" x 5.5"</option>
                            <option value="1465">14" x 6.5"</option>
                            <option value="148">14" x 8"</option>
                        </select>
                         <!-- ####################Choose Kick Size ########################## -->

                         <!-- #################STARKICKS################## -->
                        <select name="kDrumSizeStar" id="kDrumSizeStar">
                            <option value="Choose">Choose Kick Size</option>
                            <option value="1612">16" x 12"</option>
                            <option value="1814">18" x 14"</option>
                            <option value="1815">18" x 15"</option>
                            <option value="1816">18" x 16"</option>
                            <option value="2014">20" x 14"</option>
                            <option value="2016">20" x 16"</option>
                            <option value="2017">20" x 17"</option>
                            <option value="2018">20" x 18"</option>
                            <option value="2414">24" x 14"</option>
                            <option value="2416">24" x 16"</option>
                            <option value="2417">24" x 17"</option>
                            <option value="2418">24" x 18"</option>
                            <option value="2614">26" x 14"</option>
                            <option value="2616">26" x 16"</option>
                        </select>


                         <!-- #################Star Rack Toms################## -->
                         <select name="tDrumSizeStar" id="tDrumSizeStar">
                            <option value="Choose">Choose Tom Size</option>
                            <option value="0806">08" x 06"</option>
                            <option value="0807">08" x 07"</option>
                            <option value="0808">08" x 08"</option>
                            <option value="1065">10" x 65"</option>
                            <option value="1007">10" x 07"</option>
                            <option value="1008">10" x 08"</option>
                            <option value="1009">10" x 09"</option>
                            <option value="1010">10" x 10"</option>
                            <option value="1207">12" x 07"</option>
                            <option value="1208">12" x 08"</option>
                            <option value="1209">12" x 09"</option>
                            <option value="1210">12" x 10"</option>
                            <option value="1211">12" x 11"</option>
                            <option value="1375">13" x 75"</option>
                            <option value="1309">13" x 09"</option>
                            <option value="1310">13" x 10"</option>
                            <option value="1310">13" x 10"</option>
                            <option value="1311">13" x 11"</option>
                            <option value="1312">13" x 12"</option>
                            <option value="1408">14" x 08"</option>
                            <option value="1410">14" x 10"</option>
                            <option value="1411">14" x 11"</option>
                            <option value="1412">14" x 12"</option>
                            <option value="1413">14" x 13"</option>
                        </select>

                        <!-- making space for other params -->

                        <select name="inlayOption" id="inlayOption">
                            <option value="Choose">Would you like an inlay?</option>
                            <option value="S">Outside Inlay</option>
                            <option value="N">No Inlay</option>
                        </select>

                        <select name="hoops" id="hoops">
                            <option value="Choose">Choose a Hoop Finish</option>
                            <option value="match">Match the Hoop to the Drum</option>
                            <option value="N">Natural hoop</option>
                            <option value="B">Brown Hoops</option>
                        </select>
                    </form>
                </div>
            </div>
            
        </div>
    </main>

    <script type="text/javascript" src="app.js
    "></script>
</body>
</html>
