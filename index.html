<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">

    <title>Tama Helper</title>
</head>
<body>
    
    <main id="main">
        <div id="output">
            <div class="output-container">
                <span id="mainId">Test
                </span>   
                </div>
                <div class="main-pricing">
                    <span class="main-retail">Retail: <span class="price">$4155</span>
                    <span class="main-map">MAP: <span class="price">$2522.68</span></span>
                    <span class="main-cost">Cost: <span class="price">$1009.07</span>
                    <span class="main-gp">GP: <span class="price">$1513.61</span>  
                </div>
                <div id="options">
                    <form action="">
                        <select name="tamaLine" id="tamaLine">
                            <option value="Choose">Choose Tama Line</option>
                            <option value="tamaStarBubinga">Tama Star Bubinga</option>
                            <option value="tamaStarMaple">Tama Star Maple</option>
                        </select>
                    </form>
                </div>
            </div>
            
        </div>
    </main>

    <script type="text/javascript" src="app.js
    "></script>
</body>
</html>
